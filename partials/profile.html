<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col l6 m s12">
            <ul class="collection with-header scroll-list grey lighten-4" style="border-top-left-radius:10px;border-top-right-radius:10px;">
                <li class="collection-header orange darken-4"><h5 class="white-text center-align">Your classes</h5></li>
                <li class="collection-item" ng-repeat="course in courses" style="position:relative;font-size:16px;">
                    <span><b>{{course.$id}}</b>: </span><span style="padding-right:130px;">{{course.name}}</span>
                    <button class="red darken-1 white-text" style="position:absolute;right:20px;top:15%;width:100px" ng-click="dropClass(course)">Drop Class</button>
                </li>
                <!--<p ng-if="courses.length==0" style="position:absolute;top:35%;" class="center-align flow-text">When you add new classes, this is where they will be displayed. <a href="#/classes">Add classes here!</a></p>-->
                <li class="center">
                    <a href="#/classes">Add more classes</a>
                </li>
            </ul>
        </div>

        <div class="col l6 m s12">
            <ul class="collection with-header scroll-list grey lighten-4" style="border-top-left-radius:10px;border-top-right-radius:10px;">
                <li class="collection-header orange darken-4"><h5 class="white-text center-align">Your Groups</h5></li>
                <li class="collection-item" ng-repeat="group in groups" style="position:relative;font-size:16px;">
                    <span><b>{{group.course}}</b>: </span><span>{{group.title}}</span>
                    <button class="red darken-1 white-text" style="position:absolute;right:20px;top:15%;" ng-click="dropGroup(group)">Leave Group</button>
                </li>
                <li class="center">
                    <a href="#/groups">Add more Groups</a>
                </li>
            </ul>
        </div>
    </div>
</div>
